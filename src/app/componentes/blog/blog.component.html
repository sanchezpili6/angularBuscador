<hr>
<form [formGroup]="blog" (ngSubmit)="publicar()">
    <div>
        <div class="form-group row"><label class="col-2 col-form-label">Nombre</label>
            <div class="col-8"><input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                    [ngClass]="{ 'is-invalid': !blog.get('nombre').valid }">
                <div *ngIf="blog.controls['nombre'].errors?.required" class="form-control-feedback">
                    Por favor indique el nombre
                </div>
                <div *ngIf="blog.controls['nombre'].errors?.minlength" class="form-control-feedback">
                    El nombre debe contener por lo menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group row"><label class="col-2 col-form-label">Entrada</label>
            <div class="col-8"><textarea class="form-control" placeholder="Entrada" formControlName="entrada"
                    style="height: 100px" [ngClass]="{ 'is-invalid': !blog.get('entrada').valid }"></textarea>
                <div *ngIf="blog.controls['entrada'].errors?.required" class="form-control-feedback">
                    Por favor indique la entrada
                </div>
                <div *ngIf="blog.controls['entrada'].errors?.minlength" class="form-control-feedback">
                    La entrada debe contener por lo menos 10 caracteres
                </div>
                <div *ngIf="blog.controls['entrada'].errors?.maxlength" class="form-control-feedback">
                    El nombre debe contener m√°ximo 30 caracteres.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row"><label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8"><button type="submit" class="btn btn-outline-primary">Publicar</button></div>
    </div>
    <div class="col my-2">
        <div class="card my-2" style="width: 18rem;" *ngFor="let post of posts; let i = index">
            <div class="card-body">
                <h5 class="card-title">{{post.nombre}}</h5>
                <p class="card-text">{{post.entrada}}</p>
            </div>
        </div>
    </div>

</form>
<hr>
